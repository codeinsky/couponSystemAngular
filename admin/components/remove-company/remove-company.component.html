<h4>Remove/Update copmany</h4>
<div class="panel panel-primary" style="height:110px;width: 20%; margin:1%">
	<div class="panel-heading">
		<label class="radio-inline"><input type="radio" name="optradio" checked>Search by ID</label>
		<label class="radio-inline"><input type="radio" name="optradio">Search by Name</label>
		<input type="text" name="" class="form-control" [(ngModel)]="byId" placeholder="Company Name or ID number">
		</div>
		<button (click)="getCompany()" class="btn btn-primary btn-block">Find Company</button>
</div>
	
<div class="panel panel-primary" style="height:440px;width: 20%; margin: 1%">
	<div class="panel-heading"><h5>COMAPNY</h5></div> 
	<br>
		<form  style="margin-left: 10px; margin-right: 10px">
			
				
					<label for="">Company ID</label>
					<input type="number" class="form-control" [(ngModel)]="companyUpdate.id" name="id"> 
			
	<br>
			
				<label for="">Company Name</label>
				<input type="text" name="" class="form-control" [(ngModel)]="companyUpdate.compName" name="compName">
		
	<br>

			
				<label for="">Password</label>
				<input type="passwod" name="" class="form-control" [(ngModel)]="companyUpdate.password" name="Password">
			
	<br>
			
				<label for="">Email</label> 
				<input type="text" name="" class="form-control" [(ngModel)]="companyUpdate.email" name="email"> 
			
	<br>

	<button (click)="removeCompany()" class="btn btn-primary">Remove Company</button>&nbsp;&nbsp;&nbsp;
	<button (click)="updateCompany()" class="btn btn-primary">Update Comapny</button>

</form>
</div>
