<div class="panel panel-primary" style="width: 50%">
	<div class="panel-heading">
<h5 style="font-weight: bold;">All Companies</h5>
	</div>
<table class="table table-striped table-bordered">

		<tr>
			<th>ID</th>
			<th>Company Name</th>
			<th>Password</th>
			<th>Email</th>
		</tr>
	
	<tr *ngFor = "let company of companies">
	<td>{{company.id}}</td>	
	<td>{{company.compName}}</td>
	<td>{{company.password}}</td>
	<td>{{company.email}}</td>
	</tr>
</table>
<button (click)="loadAllComapnies()" style="margin-top: 5%">Update List</button>
</div>
