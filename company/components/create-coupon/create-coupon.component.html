<div class="panel panel-primary" style="width: 20% ; margin: 2%" >
	<div class="panel-heading">
		<h5 style="font-weight: bold;">Create new Coupon</h5>
	</div>
	<form class="form" style="margin : 2%">
		<label for="">Coupon ID</label>
		<input name="id" type="number" class="form-control" [(ngModel)]="addCoupon.id">
		<label for="">Coupon Title</label>
		<input name="title" type="text" class="form-control" [(ngModel)]="addCoupon.title">
		<label for="">Start Date</label>
		<input name="startDate" type="Date" class="form-control" [(ngModel)]="addCoupon.startDate">
		<label for="">End Date</label>
		<input name="endDate" type="Date" class="form-control" [(ngModel)]="addCoupon.endDate">
		<label for="">Amount</label>
		<input name="amount" type="number" class="form-control" [(ngModel)]="addCoupon.amount">

		<!-- <label for="">Coupon Type</label>
		<input name="type" type="text" class="form-control" [(ngModel)]="addCoupon.type"> -->
		<label for="">Coupon Type</label>
			<br>
			<select name="type" style="width: 100%" [(ngModel)]="addCoupon.type" > 
			<option seleccted value="RESTAURANTS">RESTAURANTS</option>
			<option value="ELECTRICITY">ELECTRICITY</option>
			<option value="FOOD">FOOD</option>
			<option value="HEALTH">HEALTH</option>
			<option value="SPORTS">SPORTS</option>
			<option value="CAMPING">CAMPING</option>
			<option value="TRAVELLING">TRAVELLING</option>
		</select>
		<br>
		<label for="">Message</label>
		<input name="message" type="text" class="form-control" [(ngModel)]="addCoupon.message">
		<label for="">Price</label>
		<input name="message" type="number" class="form-control" [(ngModel)]="addCoupon.price">
		<label for="">Image</label>
		<input name="image" type="text" class="form-control" [(ngModel)]="addCoupon.image">
		<button style="margin: 1%"class="btn btn-primary" (click)="createCoupon()">Create</button>
	</form>
</div>
